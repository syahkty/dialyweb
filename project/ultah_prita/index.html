<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Ulang Tahun!</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      /* Halaman Awal */
      .intro {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1a1a1a;
        transition: opacity 1s ease;
      }
      .intro.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .heart-button {
        position: relative;
        width: 150px;
        height: 150px;
        background: linear-gradient(145deg, #ff4d8c, #d9005a);
        border: none;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        border-radius: 50%;

        /* Efek 3D: Inner Shadow */
        box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.2),
          /* Inner shadow */ inset -5px -5px 10px rgba(255, 255, 255, 0.2),
          /* Highlight */ 8px 8px 16px rgba(0, 0, 0, 0.3); /* Outer shadow */

        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      /* Bentuk hati dengan clip-path */
      .heart-button::before {
        content: "â™¥";
        font-size: 50px;
        color: white;
        position: absolute;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      /* Efek cahaya di atas tombol */
      .heart-button::after {
        content: "";
        position: absolute;
        top: 5px;
        left: 5px;
        width: 80%;
        height: 40%;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        filter: blur(5px);
      }

      /* Efek saat hover (tombol membesar dan bayangan lebih dalam) */
      .heart-button:hover {
        transform: scale(1.05);
        box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.3),
          inset -5px -5px 10px rgba(255, 255, 255, 0.3),
          10px 10px 20px rgba(0, 0, 0, 0.5);
      }

      /* Efek saat tombol ditekan (tombol masuk ke dalam) */
      .heart-button:active {
        transform: scale(0.95);
        box-shadow: inset 8px 8px 12px rgba(0, 0, 0, 0.4),
          inset -5px -5px 8px rgba(255, 255, 255, 0.3);
      }

      /* Halaman Ucapan */
      .greeting {
        display: none;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffcccb;
        text-align: center;
      }
      .greeting.active {
        display: flex;
      }
      .container {
        position: relative;
      }
      h1 {
        font-size: 3rem;
        color: #ff4081;
        animation: fadeIn 2s ease-in-out;
      }
      p {
        font-size: 1.5rem;
        color: #333;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .confetti {
        position: absolute;
        top: 0;
        width: 10px;
        height: 10px;
        background-color: red;
        opacity: 0.7;
        animation: fall linear infinite;
      }
      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
        }
      }
      .balloon {
        position: absolute;
        bottom: -100px;
        width: 40px;
        height: 50px;
        background-color: red;
        border-radius: 50%;
        animation: rise linear infinite;
      }
      .balloon .string {
        position: absolute;
        top: 50px;
        left: 50%;
        width: 2px;
        height: 60px;
        background: none;
        transform: translateX(-50%);
      }
      .balloon .string::before {
        content: "";
        position: absolute;
        width: 2px;
        height: 100%;
        background-color: black;
        transform-origin: top;
        animation: wave 1.5s infinite ease-in-out;
        clip-path: path(
          "M0,0 C20,20 20,40 0,60 C-20,80 -20,100 0,120 C20,140 20,160 0,180 C-20,200 -20,220 0,240"
        );
      }
      @keyframes wave {
        0%,
        100% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(10deg);
        }
      }
      @keyframes rise {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Tambahkan elemen audio -->
    <audio id="clickSound">
      <source src="lagu/click-21156.mp3" type="audio/mpeg" />
      Browser kamu tidak mendukung tag audio.
    </audio>
    <div class="intro">
      <button
        class="heart-button"
        onclick="showGreeting(); playSound();"
      ></button>
    </div>
    <div class="greeting">
      <div class="container">
        <h1>Selamat Ulang Tahun!</h1>
        <p>Semoga hari ini membawa kebahagiaan dan keberkahan untukmu.</p>
        <iframe
          id="ytPlayer"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/90w2RegGf9w?enablejsapi=1"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        >
        </iframe>
      </div>
    </div>
    <script>
      function playVideo() {
        let player = new YT.Player("ytPlayer", {
          events: {
            onReady: function (event) {
              if (!sessionStorage.getItem("videoPlayed")) {
                event.target.playVideo(); // Memulai video
                sessionStorage.setItem("videoPlayed", "true"); // Tandai sudah diputar
              }
            },
          },
        });
      }

      // Memuat API YouTube dan menjalankan playVideo setelah API siap
      let tag = document.createElement("script");
      tag.src = "https://www.youtube.com/iframe_api";
      let firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      function onYouTubeIframeAPIReady() {
        playVideo();
      }

      function playSound() {
        document.getElementById("clickSound").play();
      }

      function showGreeting() {
        document.querySelector(".intro").classList.add("hidden");
        setTimeout(() => {
          document.querySelector(".intro").style.display = "none";
          document.querySelector(".greeting").classList.add("active");
        }, 1000);
        createConfetti();
        createBalloons();
      }

      function createConfetti() {
        for (let i = 0; i < 100; i++) {
          let confetti = document.createElement("div");
          confetti.classList.add("confetti");
          document.body.appendChild(confetti);
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.top = "-10px";
          confetti.style.backgroundColor = `hsl(${
            Math.random() * 360
          }, 100%, 50%)`;
          confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
          confetti.style.animationDelay = Math.random() * 2 + "s";
        }
      }

      function createBalloons() {
        for (let i = 0; i < 20; i++) {
          let balloon = document.createElement("div");
          balloon.classList.add("balloon");
          let string = document.createElement("div");
          string.classList.add("string");
          balloon.appendChild(string);
          document.body.appendChild(balloon);
          balloon.style.left = Math.random() * 100 + "vw";
          balloon.style.backgroundColor = `hsl(${
            Math.random() * 360
          }, 100%, 50%)`;
          balloon.style.animationDuration = Math.random() * 4 + 3 + "s";
          balloon.style.animationDelay = Math.random() * 2 + "s";
        }
      }
    </script>
  </body>
</html>
