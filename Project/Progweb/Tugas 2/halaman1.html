      <script>
      function updateTime() {
        // Mendapatkan waktu saat ini
        const now = new Date();

              // Daftar nama bulan
      const months = [
        'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
        'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
      ];

        // Format waktu: Hari, Bulan, Tahun
        const day = now.getDate().toString().padStart(2, "0");
        const month = months[now.getMonth()]; // Mengambil nama bulan
        const year = now.getFullYear();

        // Format waktu: Jam, Menit, Detik
        const hours = now.getHours().toString().padStart(2, "0");
        const minutes = now.getMinutes().toString().padStart(2, "0");
        const seconds = now.getSeconds().toString().padStart(2, "0");

        // Menampilkan waktu dan tanggal
        const formattedTime = `${hours}:${minutes}:${seconds}`;
        const formattedDate = `${day}  ${month}  ${year}`;

        document.getElementById(
          "timeDisplay"
        ).innerHTML = `${formattedDate} ${formattedTime}`;
      }

      // Memperbarui waktu setiap detik
      setInterval(updateTime, 1000);

      // Memanggil fungsi updateTime untuk pertama kali
      updateTime();
    </script>
