<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Ulang Tahun!</title>
    <!-- Mengimpor Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Reset dan dasar */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Poppins", Arial, sans-serif;
        height: 100vh;
        overflow-x: hidden;
      }

      /* Halaman Awal */
      .intro {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1a1a1a;
        transition: opacity 1s ease;
      }
      .intro.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .heart-button {
        position: relative;
        width: 150px;
        height: 150px;
        background: linear-gradient(145deg, #ff4d8c, #d9005a);
        border: none;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
        font-weight: 700;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.2),
          inset -5px -5px 10px rgba(255, 255, 255, 0.2),
          8px 8px 16px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .heart-button::before {
        content: "♥";
        font-size: 50px;
        color: white;
        position: absolute;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .heart-button::after {
        content: "";
        position: absolute;
        top: 5px;
        left: 5px;
        width: 80%;
        height: 40%;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        filter: blur(5px);
      }
      .heart-button:hover {
        transform: scale(1.05);
        box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.3),
          inset -5px -5px 10px rgba(255, 255, 255, 0.3),
          10px 10px 20px rgba(0, 0, 0, 0.5);
      }
      .heart-button:active {
        transform: scale(0.95);
        box-shadow: inset 8px 8px 12px rgba(0, 0, 0, 0.4),
          inset -5px -5px 8px rgba(255, 255, 255, 0.3);
      }

      /* Halaman Ucapan */
      .greeting {
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 120vh;
        background-color: #ffcccb;
        text-align: center;
        padding: 20px;
      }
      .greeting.active {
        display: flex;
      }
      .container {
        position: relative;
        max-width: 900px;
        width: 100%;
        margin: 0 auto;
      }
      h1 {
        font-family: "Montserrat", sans-serif;
        font-size: 2.5rem;
        color: #ff4081;
        animation: fadeIn 2s ease-in-out;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.2rem;
        color: #333;
        margin-bottom: 20px;
        line-height: 1.6;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .video-container {
        position: relative;
        width: 100%;
        max-width: 640px;
        margin: 0 auto;
        overflow: hidden;
        border-radius: 10px;
        /* Default responsif (rasio 16:9) untuk layar kecil */
        height: 0;
        padding-bottom: 56.25%;
      }

      @media (min-width: 1000px) {
        .video-container {
          /* Untuk layar lebar, gunakan ukuran tetap */
          width: 640px;
          height: 360px;
          padding-bottom: 0;
        }
      }

      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }

      /* Confetti & Balloon */
      .confetti {
        position: absolute;
        top: 0;
        width: 10px;
        height: 10px;
        background-color: red;
        opacity: 0.7;
        animation: fall linear infinite;
      }
      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
        }
      }
      .balloon {
        position: absolute;
        bottom: -100px;
        width: 40px;
        height: 50px;
        background-color: red;
        border-radius: 50%;
        animation: rise linear infinite;
      }
      .balloon .string {
        position: absolute;
        top: 50px;
        left: 50%;
        width: 2px;
        height: 60px;
        background: none;
        transform: translateX(-50%);
      }
      .balloon .string::before {
        content: "";
        position: absolute;
        width: 2px;
        height: 100%;
        background-color: black;
        transform-origin: top;
        animation: wave 1.5s infinite ease-in-out;
        clip-path: path(
          "M0,0 C20,20 20,40 0,60 C-20,80 -20,100 0,120 C20,140 20,160 0,180 C-20,200 -20,220 0,240"
        );
      }
      @keyframes wave {
        0%,
        100% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(10deg);
        }
      }
      @keyframes rise {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh);
          opacity: 0;
        }
      }

      /* Media Queries untuk tampilan responsif */
      @media (max-width: 768px) {
        .heart-button {
          width: 120px;
          height: 120px;
          font-size: 40px;
        }
        h1 {
          font-size: 2rem;
        }
        p {
          font-size: 1rem;
        }
      }
      @media (max-width: 480px) {
        .heart-button {
          width: 100px;
          height: 100px;
          font-size: 32px;
        }
        h1 {
          font-size: 1.8rem;
        }
        p {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Tambahkan elemen audio -->
    <audio id="clickSound">
      <source src="lagu/click-21156.mp3" type="audio/mpeg" />
      Browser kamu tidak mendukung tag audio.
    </audio>
    <div class="intro">
      <button
        class="heart-button"
        onclick="showGreeting(); playSound();"
      ></button>
    </div>
    <div class="greeting">
      <div class="container">
        <p>Happy Birthday My Wonderfull Person</p>
        <h1>Prita Eky Trihapsari Sengkuuuu❤️❤️</h1>
        <div class="video-container">
          <iframe
            id="ytPlayer"
            src="https://www.youtube.com/embed/90w2RegGf9w?enablejsapi=1"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
    <script>
      function playVideo() {
        let player = new YT.Player("ytPlayer", {
          events: {
            onReady: function (event) {
                event.target.playVideo(); // Memulai video
            },
          },
        });
      }

      // Memuat API YouTube dan menjalankan playVideo setelah API siap
      let tag = document.createElement("script");
      tag.src = "https://www.youtube.com/iframe_api";
      let firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      function onYouTubeIframeAPIReady() {
        playVideo();
      }

      function playSound() {
        document.getElementById("clickSound").play();
      }

      function showGreeting() {
        document.querySelector(".intro").classList.add("hidden");
        setTimeout(() => {
          document.querySelector(".intro").style.display = "none";
          document.querySelector(".greeting").classList.add("active");
        }, 1000);
        createConfetti();
        createBalloons();
      }

      function createConfetti() {
        for (let i = 0; i < 100; i++) {
          let confetti = document.createElement("div");
          confetti.classList.add("confetti");
          document.body.appendChild(confetti);
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.top = "-10px";
          confetti.style.backgroundColor = `hsl(${
            Math.random() * 360
          }, 100%, 50%)`;
          confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
          confetti.style.animationDelay = Math.random() * 2 + "s";
        }
      }

      function createBalloons() {
        for (let i = 0; i < 20; i++) {
          let balloon = document.createElement("div");
          balloon.classList.add("balloon");
          let string = document.createElement("div");
          string.classList.add("string");
          balloon.appendChild(string);
          document.body.appendChild(balloon);
          balloon.style.left = Math.random() * 100 + "vw";
          balloon.style.backgroundColor = `hsl(${
            Math.random() * 360
          }, 100%, 50%)`;
          balloon.style.animationDuration = Math.random() * 4 + 3 + "s";
          balloon.style.animationDelay = Math.random() * 2 + "s";
        }
      }
    </script>
  </body>
</html>
